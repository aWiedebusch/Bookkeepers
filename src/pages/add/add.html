<ion-header>
    <ion-navbar>
        <ion-title>Bookkeepers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div class = "bookInfo">
        <h6> Book Info </h6>
        <ion-item id="isbn">
            <ion-input type="text" [(ngModel)]="isbn" placeholder="ISBN number"></ion-input>
        </ion-item>
        <button ion-button (click)="checkISBN()">Check ISBN</button>

        <ion-item id="title">
            <ion-input type="text" [(ngModel)]="title" placeholder="Title"></ion-input>
        </ion-item>

        <ion-item id="author">
            <ion-input type="text" [(ngModel)]="author" placeholder="Author"></ion-input>
        </ion-item>

        <ion-item id="price">
            <ion-input type="text" [(ngModel)]="price" placeholder="Price"></ion-input>
        </ion-item>

        <ion-item id="publisher">
            <ion-input type="text" [(ngModel)]="publisher" placeholder="Publisher"></ion-input>
        </ion-item>
        
        <!-- <ion-item id="genre">
            <ion-input type="text" [(ngModel)]="genre" placeholder="Genre"></ion-input>
        </ion-item> -->

        <ion-item>
            <ion-label>Genre</ion-label>
            <ion-select [(ngModel)]="genre">
              <ion-option value="action">Action/Adventure</ion-option>
              <ion-option value="anthology">Anthology</ion-option>
              <ion-option value="art">Art</ion-option>
              <ion-option value="biography">Biography</ion-option>
              <ion-option value="childrens">Children's</ion-option>
              <ion-option value="cookbook">Cookbook</ion-option>
              <ion-option value="dictionary">Dictionary</ion-option>
              <ion-option value="drama">Drama</ion-option>
              <ion-option value="fantasy">Fantasy</ion-option>
              <ion-option value="health">Health</ion-option>
              <ion-option value="history">History</ion-option>
              <ion-option value="horror">Horror</ion-option>
              <ion-option value="journals">Journals</ion-option>
              <ion-option value="mystery">Mystery</ion-option>
              <ion-option value="poetry">Poetry</ion-option>
              <ion-option value="religion">Religion</ion-option>
              <ion-option value="romance">Romance</ion-option>
              <ion-option value="science">Science</ion-option>
              <ion-option value="scifi">Science Fiction</ion-option>
              <ion-option value="selfhelp">Self Help</ion-option>
              <ion-option value="travel">Travel</ion-option>
            </ion-select>
          </ion-item>

        <h6> Condition </h6>
        <div class = "conditions">
            <label class = "conditionRadio">
                
                    <input type = "radio" id = "new" [(ngModel)] = "condition" value = "new"/>
                    <label for="new">New/Like New</label><br><br>
                    <input type = "radio" id = "good" [(ngModel)] = "condition" value = "good"/>
                    <label for="good">Good</label><br><br>
                    <input type = "radio" id = "fair" [(ngModel)] = "condition" value = "fair"/>
                    <label for="fair">Fair</label><br><br>
                    <input type = "radio" id = "poor" [(ngModel)] = "condition" value = "poor"/>
                    <label for="poor">Poor</label><br>
            </label><br>
        </div><br>
    
        <ion-item id="addInfo">
                <ion-textarea [(ngModel)]="additional_info" placeholder="Additional Information"></ion-textarea>
        </ion-item>
        
        <div>
            <button ion-button (click)="add()"> Add Book </button>
        </div>
    </div>
</ion-content>
