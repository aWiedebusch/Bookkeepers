<ion-header>
    <ion-navbar>
        <ion-title>Bookkeepers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class = "bookInfo">
        <h6> Book Info </h6>
        <label class = "title">
            <input type = "text" placeholder = "Title" />
        </label>
        
        <label class = "genre">
            <input type = "text" placeholder = "Genre" />
        </label>

        <label class = "author">
            <input type = "text" placeholder = "Author" />
        </label>

        <label class = "price">
            <input type = "text" placeholder = "Price" />
        </label>

        <label class = "publisher">
            <input type = "text" placeholder = "Publisher" />
        </label>

        <h6> Condition </h6>
            <label class = "conditionRadio">
                <div class = "item-content">
                    New/Like New
                </div>
                <input type = "radio" name = "likeNew" />
                
                <i class = "radio-icon ion-checkmark"></i>
            </label>
            
            <label class = "conditionRadio">
                <div class = "item-content">
                        Good
                </div>
                <input type = "radio" name = "good" />
                
                <i class = "radio-icon ion-checkmark"></i>
            </label>
            
            <label class = "conditionRadio">
                <div class = "item-content">
                    Fair
                </div>
                <input type = "radio" name = "group1" />
                
                <i class = "radio-icon ion-checkmark"></i>
            </label>
            
            <label class = "conditionRadio">
                <div class = "item-content">
                    Poor
                </div>
                <input type = "radio" name = "group1" />
                
                <i class = "radio-icon ion-checkmark"></i>
            </label>
            </div>

        <h6> Additional Information </h6>
        <label class = "notes">
            <input type = "text" placeholder = "Additional Notes" />
        </label>
    
    <div>
        <button class = "addButton" onclick="alert('Hi Austin')">
                Add Book
        </button>
    </div>

</ion-content>
