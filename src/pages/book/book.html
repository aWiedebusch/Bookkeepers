<ion-header>
    <ion-navbar>
        <ion-title>Bookkeepers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <body>
        <div class="book-info-page">
            
            <h3>Book Info</h3>

            <ion-card>
                <ion-card-header>
                    Title
                </ion-card-header>
            
                <ion-item (click)="editBook('title')">
                    <ion-card-content class="title-text item-text-wrap">
                        Title text
                    </ion-card-content>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Genre
                </ion-card-header>
            
                <ion-item (click)="editBook('genre')">
                    <ion-card-content class="genre-text item-text-wrap">
                        Genre text
                    </ion-card-content>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Author
                </ion-card-header>
            
                <ion-item (click)="editBook('author')">
                    <ion-card-content class="author-text item-text-wrap">
                        <p id="author"></p>
                    </ion-card-content>
                </ion-item>
                
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Price
                </ion-card-header>
            
                <ion-item (click)="editBook('price')">
                    <ion-card-content class="price-text item-text-wrap">
                        Price text
                    </ion-card-content>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Publisher
                </ion-card-header>
            
                <ion-item (click)="editBook('publisher')">
                    <ion-card-content class="publisher-text item-text-wrap">
                        Publisher text
                    </ion-card-content>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Condition
                </ion-card-header>
            
                <ion-item (click)="editBook('condition')">
                    <ion-card-content class="condition-text item-text-wrap">
                        Condition text
                    </ion-card-content>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Description
                </ion-card-header>
                
                <ion-item (click)="editBook('desc')">
                    <ion-card-content class="description-text item-text-wrap">
                        Description text
                    </ion-card-content>
                </ion-item>
            </ion-card>

            <script>document.getElementById("author").innerHTML = getElem('author')</script>

            <button ion-button block type="edit-book-button">Edit Book</button>
        </div>
    </body>
</ion-content>
