<ion-header>
    <ion-navbar>
        <ion-title>Bookkeepers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <body scrolling="yes">
        <div class="book-info-page">
            <h3>Book Info</h3>

            <ion-card>
                <ion-card-header>
                    Title
                </ion-card-header>
            
                <ion-item>
                    <ion-input type="text" [(ngModel)]="title" placeholder="Title"></ion-input>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Genre
                </ion-card-header>
            
                <ion-item>
                    <ion-input type="text" [(ngModel)]="genre" placeholder="genre"></ion-input>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Author
                </ion-card-header>
            
                <ion-item>
                    <ion-input type="text" [(ngModel)]="author" placeholder="author"></ion-input>
                </ion-item>
                
            </ion-card>
                
            <ion-card>
                <ion-card-header>
                    Price
                </ion-card-header>
            
                <ion-item>
                    <ion-input type="text" [(ngModel)]="price" placeholder="price"></ion-input>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Publisher
                </ion-card-header>
            
                <ion-item>
                    <ion-input type="text" [(ngModel)]="publisher" placeholder="publisher"></ion-input>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Condition
                </ion-card-header>
            
                <ion-item>
                    <ion-input type="text" [(ngModel)]="condition" placeholder="condition"></ion-input>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Description
                </ion-card-header>
                
                <ion-item>
                    <ion-input type="text" [(ngModel)]="additional_info" placeholder="Description"></ion-input>
                </ion-item>
            </ion-card>

            <button (click)="writeBook()" ion-button block type="edit-book-button">Edit Book</button>
        </div>
    </body>
</ion-content>
