<ion-header>
    <ion-navbar>
        <ion-title>Bookkeepers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <body>
        <div class="book-info-page">
            
            <h3>Book Info</h3>
            <ion-card>
                <ion-card-header>
                    Title
                </ion-card-header>
            
                <ion-card-content class="title-text">
                    Title text
                </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Subject
                </ion-card-header>
            
                <ion-card-content class="subject-text">
                    Subject text
                </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Author
                </ion-card-header>
            
                <ion-card-content class="author-text">
                    Author text
                </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Price
                </ion-card-header>
            
                <ion-card-content class="price-text">
                    Price text
                </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Publisher
                </ion-card-header>
            
                <ion-card-content class="publisher-text">
                    Publisher text
                </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Condition
                </ion-card-header>
            
                <ion-card-content class="condition-text">
                    Condition text
                </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Description
                </ion-card-header>
            
                <ion-card-content class="description-text">
                    Description text
                </ion-card-content>
            </ion-card>

            <button ion-button block type="edit-book-button">Edit Book</button>
        </div>
    </body>
</ion-content>
