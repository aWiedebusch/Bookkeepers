<ion-header>
    <ion-navbar>
        <ion-title>Bookkeepers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <body scrolling="yes">
        <div class="book-info-page">
            <h3>Book Info</h3>

            <ion-card>
                <ion-card-header>
                    Title
                </ion-card-header>
            
                <ion-item (click)="editBook('title')">
                    <ion-card-content class="title-text item-text-wrap">
                        {{book.title}}
                    </ion-card-content>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Genre
                </ion-card-header>
            
                <ion-item (click)="editBook('genre')">
                    <ion-card-content class="genre-text item-text-wrap">
                        {{book.genre}}
                    </ion-card-content>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Author
                </ion-card-header>
            
                <ion-item (click)="editBook('author')">
                    <ion-card-content class="author-text item-text-wrap">
                        {{book.author}}
                    </ion-card-content>
                </ion-item>
                
            </ion-card>
                
            <ion-card>
                <ion-card-header>
                    Price
                </ion-card-header>
            
                <ion-item (click)="editBook('price')">
                    <ion-card-content class="price-text item-text-wrap">
                        {{book.price}}
                    </ion-card-content>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Publisher
                </ion-card-header>
            
                <ion-item (click)="editBook('publisher')">
                    <ion-card-content class="publisher-text item-text-wrap">
                        {{book.publisher}}
                    </ion-card-content>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Condition
                </ion-card-header>
            
                <ion-item (click)="editBook('condition')">
                    <ion-card-content class="condition-text item-text-wrap">
                        {{book.condition}}
                    </ion-card-content>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Description
                </ion-card-header>
                
                <ion-item (click)="editBook('desc')">
                    <ion-card-content class="description-text item-text-wrap">
                        {{book.additional_info}}
                    </ion-card-content>
                </ion-item>
            </ion-card>

            <button ion-button block type="edit-book-button">Edit Book</button>
        </div>
    </body>
</ion-content>
